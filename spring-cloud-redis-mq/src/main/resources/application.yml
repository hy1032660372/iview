spring:
  application:
    name: mq-service
  datasource:
    # MySQL
    url: jdbc:mysql://localhost:3306/spring_boot_test?useSSL=false
    username: root
    password: ashy1992
    driver-class-name: com.mysql.jdbc.Driver

  redis:
    database: 1 #索引（默认为0）
    host: localhost #地址
    port: 6379 #端口号
    #password:  #连接密码（默认空）
    pool:
      max-idle: 8 #连接池中的最大空闲连接
      min-idle: 0 #连接池中的最小空闲连接
      max-active: 8 #连接池最大连接数（使用负值表示没有限制）
      max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制）
   #sentinel:
      #master: mymaster # 哨兵监听的Redis server的名称
      #nodes:
      #127.0.0.1:26379,127.0.0.1:26479,127.0.0.1:26579 #哨兵的配置列表
    timeout: 0 #连接超时时间（毫秒）

info:
  app:
    name: mq-service

server:
  context-path: /mq-service
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${spring.application.instance-id:${server.port:8080}}
    lease-renewal-interval-in-seconds: 15
    lease-expiration-duration-in-seconds: 30
    health-check-url-path: ${server.context-path}/health
    status-page-url-path: ${server.context-path}/info
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

logging:
  level:
    hy:
      spring:
        boot:
          mybatis: debug